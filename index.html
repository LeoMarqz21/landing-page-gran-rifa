<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./assets/escudo (1).png" type="image/x-icon">
    <title>GRAN RIFA</title>
</head>
<body>
    <nav>
        <img src="./assets/escudo (1).png" alt="logo" title="logo">
    </nav>
    <main>
        <div class="grid">
            <div class="presentation">
                <img src="./assets/camiseta.png" alt="presentacion" title="presentacion">
                <div class="socials">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
            <div class="description">
                <div class="title">
                    <h1>
                        GRAN <br/> RIFA
                    </h1>
                </div>
                <div class="text">
                    <p>
                        Participa y <strong>GANA</strong> una camisa autografiada por
                        <br/>
                        Armando MARADONA!
                    </p>
                    <p>
                        Simplemente tienes que registrarte con tu  correo <br/>
                        y automaticamente estaras participando.
                    </p>
                </div>
                <div class="register">
                    <div class="form">
                        <p id="my-form-status"></p>
                        <form id="my-form" action="https://formspree.io/f/xwkagpgb" method="POST" >
                            <input type="email" name="email" id="" placeholder="Ingresa tu correo" required />
                            <input type="submit" id="my-form-button" value="PARTICIPA">
                        </form>
                    </div>
                </div>
                <div class="link">
                    <a href="http://futbol-pasion.azurewebsites.net/" target="_blank" >http://futbol-pasion.azurewebsites.net <i class='bx bx-world'></i></a>
                </div>
            </div>
        </div>
    </main>

    <script>
        var form = document.getElementById("my-form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("my-form-status");
          var data = new FormData(event.target);
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            status.innerHTML = "Gracias por inscribirse!!";
            form.reset()
          }).catch(error => {
            status.innerHTML = "Oops! Algo salio mal";
          });

          setTimeout(()=>{
              status.innerHTML = "";
          }, 5000);
        }
        form.addEventListener("submit", handleSubmit)
    </script>
</body>
</html>
