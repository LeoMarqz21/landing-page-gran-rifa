<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./assets/escudo (1).png" type="image/x-icon">
    <title>GRAN RIFA</title>
</head>
<body>
    <nav>
        <img src="./assets/escudo (1).png" alt="logo" title="logo">
    </nav>
    <main>
        <div class="grid">
            <div class="presentation">
                <img src="./assets/camiseta.png" alt="presentacion" title="presentacion">
                <div class="socials">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-instagram' ></i></a>
                    <a href="#"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
            <div class="description">
                <div class="title">
                    <h1>
                        GRAN <br/> RIFA
                    </h1>
                </div>
                <div class="text">
                    <p>
                        Participa y <strong>GANA</strong> una camisa autografiada por
                        <br/>
                        Armando MARADONA!
                    </p>
                    <p>
                        Simplemente tienes que registrarte con tu  correo <br/>
                        y automaticamente estaras participando.
                    </p>
                </div>
                <div class="register">
                    <div class="form">
                        <form action="#">
                            <input type="email" name="" id="" placeholder="Ingresa tu correo" required />
                            <input type="submit" value="PARTICIPA">
                        </form>
                    </div>
                </div>
                <div class="link">
                    <a href="http://futbol-pasion.azurewebsites.net/" target="_blank" >http://futbol-pasion.azurewebsites.net <i class='bx bx-world'></i></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
